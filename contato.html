<body>
    <header>
    <link rel="stylesheet" href="style.css">

        <h1 class="titulo-contato">Entre em contato conosco</h1>
        <h2 class="sub-contato">Coloque suas informações.</h2>
    </header>
    <main>
        <section class="secao-contato">
        <form class="formulario-contato" action=""method="" >
            <label for="name">Nome:</label>
            <input type="text" name="name">

            <label for="email">Email:</label>
            <input type="email" name="email">
            
            <label for="assunto">Assunto:</label>
            <input type="text" name="assunto">

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" rows="4" cols="50"></textarea>

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone">

            <button>Enviar</button>

        </form>
              <aside class="informações-complementares">

              <div class="imagem-local">
                 <img src="">
              </div>

              <div class="informações-local">

                <div class="horario-atendimento">
                <h3>Horário de funcionamento</h3>
                <p>De Segunda a Sexta</p>
                <p>Das 08h às 18h</p>
                <p>Sábado</p>
                <p>Das 08h às 12h</p>
                </div>
                <div class="links-sociais">
                   <a href="#instagram">
                    <img src="icone-insta.png"
                    alt="Icone do Insta">
                    </a>
                    <a href="#Facebook">
                        <img src="icone-face.png"
                        alt="Icone do Facebook">
                        </a>
                </div>
              </div>
              </section>
              </aside>

                      <section>

                      </section>
    </main>

    </footer>
