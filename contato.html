<!DOCTYPE html>
<html lang="en">  
<head>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a sapataria, em nossas Redes Sociais ou por Telefone.">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
    <link rel="stylesheet" href="style.css">
    <nav class="navegation-menu">
    <ul>
        <li class="main-menu-link"><a href="index.html"> Home</a></li>

        <h1 class="title-contact">Contato</h1>
        <h2 class="sub-contact">Entre em contato conosco.</h2>
    </header>

    <main>
        <section class="contact-section">
        <form class="contact-form" action=""method="" onsubmit="alert('Formulário Enviado!')">

            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" autofocus required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Assunto:</label>
            <select id="subject" name="subject" required>   
            <option value="Prazo de Entrega">Prazo de Entrega</option> 
            <option value="Orçamento">Orçamento</option> 
            <option value="Pagamento">Pagamento</option> 
            <option value="Outro">Outro</option> 
            </select>

            <label for="mensage">Mensagem:</label>
            <textarea id="mensage" name="mensage"></textarea>

            <label for="phone">Telefone:</label>
            <input id="phone" type="tel" name="phone">

            <button class="button">Enviar</button>

        </form>
              <aside class="additional-information">

              <div class="address-image">
                 <img src="./img/sapataria-local.jpeg" alt="Imagem do local" class="address-image">
              </div>

              <div class="informações-local">

                <div class="horario-abertura">
                <h3 class="opening-hours">Horário de funcionamento</h3>
                <p>De Segunda a Sexta</p>
                <p>Das 08h às 18h</p>
                <p>Sábado</p>
                <p>Das 08h às 12h</p>
                </div>
                <div class="social-links">
                   <a href="#instagram">
                    <img src="./img/instagram-icon.png"
                    alt="Icone do Insta" class="images-social">
                    </a>
                    <a href="#Facebook">
                        <img src="./img/facebook-icon.png"
                        alt="Icone do Facebook" class="images-social">
                        </a>
                </div>
              </div>
              </section>
              </aside>

                      <section>

                      </section>
    </main>
        
    
    <footer class="baseboard">
        <p>Rua Forte do Leme, 52</p> 
        <p>Jardim Santa Adélia</p> 
        <p>São Paulo - SP</p> 
        <p>Telefone: (11) 3371-1279</p>
    </footer>
</body>
</html>
